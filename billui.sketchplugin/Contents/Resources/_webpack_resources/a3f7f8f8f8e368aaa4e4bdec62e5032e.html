<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BillUI</title>
    <style>
    body {
        background-color: linen;
    }

    h1 {
        color: maroon;
        margin-left: 40px;
    }
    </style>
  </head>
  <body>
    <div>
      <form>
        <input type="checkbox" name="Radious-Round-Corners" value="Radious" checked> Radious (Round Corners)<br>
        <input type="checkbox" name="Fills-Color" value="fills-color" checked> Fills (Color)<br>
        <input type="checkbox" name="Borders-Color" value="borders-color" checked> Borders (Color)<br>
        <input type="checkbox" name="Border-Width" value="border-width" checked> Border (Width)<br>
        <input type="checkbox" name="Shadow" value="Shadow" checked> Shadow<br>
      </form>
      <!--
      <p id="lol" style="background-color: red">Hello Woo!</p>
      <br>
      <button id="click_me">Click me</button>
      <p>Source cose: https://github.com/skpm/sketch-module-web-view</p>
      <br>
      <p>Communicating with the webview: https://github.com/skpm/sketch-module-web-view/blob/master/docs/communication-plugin-webview.md</p>
    -->
    </div>
    <script type="text/javascript">
      function initFunction(){
        document.getElementById("click_me").addEventListener("click", clickFunction);
      }

      function clickFunction(){
        window.postMessage('webviewMessage', 'Called from webview');
      }

      window.globalFunction = function(args){
        document.getElementById("lol").innerHTML = args;
      }

      window.onload = initFunction;
    </script>
  </body>
</html>
