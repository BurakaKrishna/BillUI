<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BillUI</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="bg-style">
      <p id="lol" style="background-color: red">Hello Woo!</p>
      <br>
      <button id="click_me">Click me</button>
      <p>Source cose: https://github.com/skpm/sketch-module-web-view</p>
      <br>
      <p>Communicating with the webview: https://github.com/skpm/sketch-module-web-view/blob/master/docs/communication-plugin-webview.md</p>
    </div>
    <script type="text/javascript">
      function initFunction(){
        document.getElementById("click_me").addEventListener("click", clickFunction);
      }

      function clickFunction(){
        window.postMessage('webviewMessage', 'Called from webview');
      }

      window.globalFunction = function(args){
        document.getElementById("lol").innerHTML = args;
      }

      window.onload = initFunction;
    </script>
  </body>
</html>
